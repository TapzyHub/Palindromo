<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Processor</title>
    <!-- Ruta corregida para el archivo CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Procesador de Archivos de Texto</h1>

    <form id="fileForm" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" id="fileInput1" accept=".txt">
            <input type="file" class="form-control" id="fileInput2" accept=".txt">
        </div>
    </form>

    <!-- Div editable para el contenido del primer archivo -->
    <div id="fileContent" contenteditable="false" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 200px;"></div>

    <!-- Div editable para el contenido del segundo archivo -->
    <div id="fileContent2" contenteditable="false" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 200px;"></div>

    <!-- Sección de búsqueda -->
    <!-- <input type="text" id="searchPattern" placeholder="Patrón a buscar">
    <button type="button" class="btn btn-outline-danger" id="searchBtn">Buscar</button> -->

    <div class="input-group">
        <button type="button" class="btn btn-outline-warning" id="searchBtn">Buscar</button>
        <input type="text" class="form-control" placeholder="Escribe Patrón" id="searchPattern">
    </div>
    <button type="button" class="btn btn-outline-primary" id="similarityBtn" disabled>Similitud</button>
    <button type="button" class="btn btn-outline-success" id="palindromeBtn">Palíndromo</button>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        <!-- labels here -->

        </span>
        <input type="text" class="form-control" placeholder="Escribe para autocompletar..." id="autocompleteInput">
    </div>
    <div id="autocompleteSuggestions"></div>

    <!-- Sección de autocompletado -->
    <!-- <input type="text" id="autocompleteInput" placeholder="Escribe para autocompletar..."> -->

    <!-- Mover la referencia a app.js al final del body -->
    <script src="/static/js/app.js"></script>
</body>
</html>
